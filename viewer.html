<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write-up Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Cyberpunk / CTF Theme */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Typography */
        h1, h2, h3 { color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        code { background-color: #161b22; padding: 2px 6px; border-radius: 4px; color: #ff7b72; }
        pre { background-color: #161b22; padding: 15px; border-radius: 6px; overflow-x: auto; border: 1px solid #30363d; }
        blockquote { border-left: 4px solid #2ea44f; margin: 0; padding-left: 15px; color: #8b949e; }
        img { max-width: 100%; border-radius: 8px; border: 1px solid #30363d; }

        /* Navigation */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #2ea44f;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">&larr; Back to Dashboard</a>
        <div id="content">Loading write-up...</div>
    </div>

    <script>
        // 1. Get the filename from the URL (e.g., viewer.html?post=writeups/example-room.md)
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('post');

        if (file) {
            // 2. Fetch the Markdown file
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(text => {
                    // 3. Convert Markdown to HTML and inject it
                    document.getElementById('content').innerHTML = marked.parse(text);
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = "<h1>Error 404</h1><p>Write-up not found.</p>";
                });
        } else {
            document.getElementById('content').innerHTML = "<h1>No file specified</h1>";
        }
    </script>
</body>
</html>
