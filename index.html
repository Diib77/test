<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Write-Ups</title>
    <style>
        /* Modern Reset & Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* The Grid Layout */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* The Card Styling */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.25rem;
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .card-summary {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
            margin: 0;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <header>
        <h1>The Archives</h1>
        <div class="subtitle">A collection of thoughts, stories, and write-ups.</div>
    </header>

    <div id="app" class="gallery-grid">
        <p style="text-align:center; width:100%;">Loading articles...</p>
    </div>

    <script>
        // Fetch the JSON data
        fetch('articles.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('app');
                container.innerHTML = ''; // Clear loading text

                data.forEach(article => {
                    // Create the HTML structure for each card
                    const cardHTML = `
                        <a href="${article.link}" class="card-link">
                            <article class="card">
                                <img src="${article.image}" alt="${article.title}" class="card-image">
                                <div class="card-content">
                                    <h2 class="card-title">${article.title}</h2>
                                    <p class="card-summary">${article.summary}</p>
                                </div>
                            </article>
                        </a>
                    `;
                    // Append to the grid
                    container.innerHTML += cardHTML;
                });
            })
            .catch(error => {
                console.error('Error loading articles:', error);
                document.getElementById('app').innerHTML = '<p>Error loading content. Please check articles.json.</p>';
            });
    </script>

</body>
</html>
