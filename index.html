<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Write-ups | Dashboard</title>
    <style>
        :root { --bg: #0f0f23; --card: #1a1a2e; --text: #eaeaea; --accent: #00ff88; }
        body { font-family: 'Segoe UI', Tahoma, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 40px; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { text-transform: uppercase; letter-spacing: 2px; color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1000px; margin: 20px auto; }
        .card { background: var(--card); padding: 20px; border-radius: 8px; border: 1px solid #333; transition: 0.3s; color: inherit; text-decoration: none; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 0 15px rgba(0,255,136,0.08); }
        .badge { position: absolute; top: 10px; right: 10px; font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .htb { background: #9fee00; color: #000; }
        .thm { background: #ff1b1b; color: #fff; }
        .title { font-size: 1.2rem; font-weight: bold; display: block; margin-bottom: 6px; }
        .difficulty { color: #aaa; font-size: 0.9rem; }
        p.summary { font-size: 0.95rem; color: #b8bcc5; margin-top: 10px; }
        a.card-link { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <h1>The Archives</h1>
        <div class="subtitle" style="color:#9aa0a6;">A collection of CTF write-ups and mission logs.</div>
    </header>

    <div class="grid">
        <a href="viewer.html?post=writeups/example-room.md" class="card card-link">
            <span class="badge htb">HTB</span>
            <span class="title">Blue</span>
            <span class="difficulty">Difficulty: Easy</span>
            <p class="summary">Exploiting Windows EternalBlue (MS17-010) manual and Metasploit.</p>
        </a>

        <a href="#" class="card card-link">
            <span class="badge thm">THM</span>
            <span class="title">Kenobi</span>
            <span class="difficulty">Difficulty: Easy</span>
            <p class="summary">Exploiting Samba, SUID binaries, and Docker.</p>
        </a>
    </div>

</body>
</html>
